<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="theme-toggle"></div>
    <section>
        <main>
            <div class="logo">
                <img src="images/firefox-logo.png">
                <div class="firefox">Firefox</div>
            </div>
            <a href="#" target="_blank">
                <input type="text" name="search" placeholder="Search the web">
            </a>
        </main>
        <div class="shortcuts">
            <a href="https://saketbhatnagar.in" target="_blank">
                <div class="shortcut-icon"><img src="images/saketbhatnagar-c84389c6.webp"></div>
                <span class="shortcut-label">Saket Bhatnagar</span>
            </a>
            <a href="https://react.dev" target="_blank">
                <div class="shortcut-icon"><img src="images/React-icon.png"></div>
                <span class="shortcut-label">React</span>
            </a>
            <a href="https://python.org" target="_blank">
                <div class="shortcut-icon"><img src="images/Python-logo-notext.svg.png"></div>
                <span class="shortcut-label">Python</span>
            </a>
            <a href="https://freecodecamp.org" target="_blank">
                <div class="shortcut-icon"><img src="images/freecodecamp.jpg"></div>
                <span class="shortcut-label">freeCodeCamp</span>
            </a>
            <a href="https://hackerrank.com" target="_blank">
                <div class="shortcut-icon"><img src="images/hackerrank.png"></div>
                <span class="shortcut-label">HackerRank</span>
            </a>
            <a href="https://archlinux.org" target="_blank">
                <div class="shortcut-icon"><img src="images/archlinux.png"></div>
                <span class="shortcut-label">Arch Linux</span>
            </a>
            <a href="https://xda-developers.com" target="_blank">
                <div class="shortcut-icon"><img src="images/xda.jpg"></div>
                <span class="shortcut-label">XDA</span>
            </a>
            <a href="https://youtube.com" target="_blank">
                <div class="shortcut-icon"><img src="images/youtube.png"></div>
                <span class="shortcut-label">YouTube</span>
            </a>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
